<h2>Add a New Ride</h2>
<form [formGroup]="rideForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="employeeId">Employee ID</label>
    <input id="employeeId" formControlName="employeeId" readonly />
  </div>

  <div>
    <label for="vehicleType">Vehicle Type</label>
    <select id="vehicleType" formControlName="vehicleType">
      <option value="">Select Vehicle Type</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
    </select>
  </div>

  <div>
    <label for="vehicleNo">Vehicle Number</label>
    <input id="vehicleNo" formControlName="vehicleNo" />
  </div>

  <div>
    <label for="vacantSeats">Vacant Seats</label>
    <input id="vacantSeats" type="number" formControlName="vacantSeats" min="1" />
  </div>

  <div>
    <label for="time">Time</label>
    <input
      id="time"
      type="datetime-local"
      formControlName="time"
      [attr.min]="minTime"
      [attr.max]="maxTime"
      (blur)="validateTime()"
    />
    <!-- Tooltip warning message -->
    <div [hidden]="!invalidTimeMessage" class="tooltip-message">
      {{ invalidTimeMessage }}
    </div>
  </div>

  <div>
    <label for="pickupPoint">Pick-up Point</label>
    <input id="pickupPoint" formControlName="pickupPoint" />
  </div>

  <div>
    <label for="destination">Destination</label>
    <input id="destination" formControlName="destination" />
  </div>

  <button type="submit">Add Ride</button>
</form>
